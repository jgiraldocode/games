<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>

<body>
    <main class="main">
        <h3>Puntaje: <span id="score">0</span></h3>
        <div class="game" id="game">
            <canvas id="canvas"></canvas>
            <button class="btn-clean" type="button" id="btnDown"><img src="./arrow-down.svg" aria-hidden="true"></button>
        </div>        
        <footer>
            <button class="btn-green" type="button" id="btnControlGame">Iniciar Juego</button>
            <button class="btn-blue" type="button" id="btnSound">Sound: <span id="soundStatus">on</span></button>
        </footer>

        <audio id="soundPlayer" loop>
            <source src="sound.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </main>
</body>
<script type="module" src="/src/main.ts"></script>

</html>
